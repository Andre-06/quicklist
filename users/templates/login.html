{% load static %}
<html>
  <head>
    <title>Quicklist</title>
    <link href="{% static 'users\css\signup.css' %}" rel="stylesheet">
    <link href="{% static '\first_page\css\first_page.css' %}" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
        <div class="content">
            <h1><a href="/">QUICKLIST</a></h1>
            <ul>
                <li class="login"><a href="/auth/login">Entrar</a></li>
                <li class="signup"><a href="/auth/signup">Cadastrar</a></li>
            </ul>
        </div>
    </header>
    {% if messages %}
        <br>
        {% for message in messages %}
            <div class="alert alert-error" role="alert">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    <form action="{% url 'login' %}" method="POST">{% csrf_token %}
      <h1>Login</h1>
      <label for="email">Usu√°rio:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      <div class="btn-container">
        <button type="submit">Entrar</button>
      </div>
    </form>
  </body>
</html>
