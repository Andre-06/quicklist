{% load static %}
<html>
  <head>
    <title>Login</title>
    <link href="{% static '\first_page\css\first_page.css' %}" rel="stylesheet">
    <link href="{% static 'users\css\signup.css' %}" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
        <div class="content">
            <h1><a href="/">QUICKLIST</a></h1>
            <ul>
                <li class="login"><a href="/auth/login">Entrar</a></li>
                <li class="signup"><a href="/auth/signup">Cadastrar</a></li>
            </ul>
        </div>
    </header>
    <section class="container">
            <form action="{% url 'signup' %}" method="POST">{% csrf_token %}
                <h1>Realize seu cadastro</h1>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="username">Nome de Usu√°rio:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <div class="btn-container">
                    <button class="btn" type="submit">Cadastrar</button>
                </div>
            </form>

    </section>
  </body>
</html>
